<html>
　　<head>
　　<title>JavaScript Motion Sample</title>
　　<script language="JavaScript">
　　var movingID = null;
　　var scrolling = false;
　　function startMove()
　　{
    var elemnt = document.getElementById('div1');
        var width =  document.body.scrollWidth;
        elemnt.style.transform = `translateX(${width - 50}px)`
        elemnt.style.transition = `transform ${1}s`

        document.getElementById('btn').setAttribute('type','input')

　　}
　　</script>
<style>
    .box{
        width: 50px;
        height: 50px;
        background-color: red;
    }

</style>
</head>
　　<body>
　　<div id="div1" class="box" style="visibility:visible; position:absolute; left:10; top:10; z-index:1;">
　　 
　　</div>
　　<br><br>
　　<input id="btn" type="button" value="开始移动" onClick="startMove()">
　　　</body>
　</html>
